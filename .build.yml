image: debian/stable
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
sources:
  - https://git.sr.ht/~cosmicrose/effusion
tasks:
  - setup: |
      curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      sudo apt-get update
      sudo apt-get install docker-ce docker-ce-cli containerd.io
      sudo curl -L https://github.com/earthly/earthly/releases/download/v0.5.22/earthly-linux-amd64 -o /usr/local/bin/earthly
      sudo chmod a+x /usr/local/bin/earthly
  - build: |
      cd effusion
      sudo /usr/local/bin/earthly +all
